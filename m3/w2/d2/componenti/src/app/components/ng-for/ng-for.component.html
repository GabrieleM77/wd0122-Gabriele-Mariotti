numbers:
<ul>
  <li *ngFor="let numero of numbers">{{numero}}</li>
</ul>

users:
<ul>
  <li *ngFor="let user of users; let i = index">
    {{i + 1}}: {{user.name}} {{user.lastName}}
  </li>
</ul>

<table>
<ul>
  <tr *ngFor="let user of users; let i = index">
    {{i + 1}}: {{user.name}} {{user.lastName}}
  </tr>
</ul>
</table>
