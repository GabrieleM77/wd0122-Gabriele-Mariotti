<script>

//foreach

let pizze = ['Margherita', 'Diavola', 'Marinara']


pizze.forEach(function (el) {
    document.write (`<li>${el}</li>`)
})
document.write(`</ul>`)

//dove "el" sta per 'elemento'





//foreach vs map


let num = [1,2,3,4,5,6,7,8,9]
let num2 = []


num.forEach(function(el){
    console.log(el*2);
    
    num2.push(el*2)
})
console.log(num, num2);






let numeriMoltiplicati = num.map(function(el){return el * 2})
//ridurre il codice: num.map(el => el * 2) è la stessa cosa solo più veloce e corta

console.log(numeriMoltiplicati);

//filter



num = [1,2,3,4,5,6,7,8,9]

let filtro = num.filter(el => el > 4)

console.log(filtro);






//esercitarsi con for for in e forEach
</script>
